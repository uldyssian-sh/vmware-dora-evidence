site_name: VMware DORA Evidence
site_description: A comprehensive tool for collecting and analyzing DORA metrics from VMware environments
site_author: VMware DORA Evidence Team
site_url: https://uldyssian-sh.github.io/vmware-dora-evidence

repo_name: uldyssian-sh/vmware-dora-evidence
repo_url: https://github.com/uldyssian-sh/vmware-dora-evidence
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - def_list
  - abbr

nav:
  - Home: index.md
  - Installation: installation.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/uldyssian-sh/vmware-dora-evidence
    - icon: fontawesome/solid/book
      link: https://uldyssian-sh.github.io/vmware-dora-evidence
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js